<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Índice de Ejercicios - Lenguaje de Marcas 1</title>
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #2b2b2b;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            color: #81c784; /* Verde más claro */
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(129, 199, 132, 0.6), 0 0 30px rgba(129, 199, 132, 0.4);
        }

        h2 {
            color: #fff;
            font-size: 1.8em;
            margin-top: 30px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.1em;
            color: #bbb;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }

        /* Estilo de botones */
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 0;
            background: linear-gradient(45deg, #81c784, #66bb6a); /* Verde más claro */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: all 0.4s ease;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .button:hover {
            background: linear-gradient(45deg, #66bb6a, #81c784); /* Verde más claro */
            transform: scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
        }

        .button:hover::before {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .button:active {
            transform: scale(0.98);
        }

        /* Listas sin estilo */
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        /* Estilo del enlace para evitar subrayado */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

        </ul>

        <h2>TEMA 2: HTML</h2>

            <li><a href="EJ2_Imagenes.html" class="button">Ejercicio 2: Imagenes</a></li>
            <li><a href="EJ3_Horario.html" class="button">Ejercicio 3: Horario</a></li>
        </ul>
    </div>

</body>
</html>
