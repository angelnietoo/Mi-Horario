<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Índice de Ejercicios</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1e1e1e, #121212);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background-color: #2b2b2b;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
        }
        h1, h2 {
            color: #4caf50;
            margin: 20px 0;
            text-transform: uppercase;
        }
        p {
            font-size: 1.2em;
            color: #bbb;
            margin-bottom: 30px;
        }
        .button {
            padding: 14px 28px;
            margin: 12px;
            background: linear-gradient(45deg, #4caf50, #388e3c);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: transform 0.4s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        .button:hover {
            background: linear-gradient(45deg, #388e3c, #4caf50);
            transform: scale(1.1);
        }
        .button:active {
            transform: scale(0.98);
        }
        .ejercicios {
            display: none;
        }
        .columnas {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Índice de Ejercicios</h1>
        <p><strong>ÁNGEL NIETO CORDERO</strong><br><strong>LENGUAJE DE MARCAS 1 DAW</strong></p>
        <button class="button" id="btnTema1">Tema 1</button>
        <button class="button" id="btnTema2">Tema 2</button>

        <div id="tema1" class="ejercicios">
            <h2>TEMA 1: Introducción al lenguaje de marcas</h2>
            <div class="columnas">
                <a href="ciudades.xml" class="button">Ejercicio 1</a>
                <a href="hechos_historicos.xml" class="button">Ejercicio 2</a>
            </div>
        </div>

        <div id="tema2" class="ejercicios">
            <h2>TEMA 2: HTML</h2>
            <div class="columnas">
                <a href="EJ1_Listas.html" class="button">Ejercicio 1</a>
                <a href="EJ2_Imagenes.html" class="button">Ejercicio 2</a>
                <a href="EJ3_Horario.html" class="button">Ejercicio 3</a>
                <a href="ActividadResuelta_2.6.html" class="button">Ejercicio 4</a>
                <a href="Formulario.html" class="button">Ejercicio 5</a>
            </div>
        </div>
    </div>

    <script>
        const btnTema1 = document.getElementById('btnTema1');
        const btnTema2 = document.getElementById('btnTema2');
        const tema1 = document.getElementById('tema1');
        const tema2 = document.getElementById('tema2');

        function mostrarTema(tema) {
            tema1.style.display = tema === 'tema1' ? 'block' : 'none';
            tema2.style.display = tema === 'tema2' ? 'block' : 'none';
        }

        btnTema1.addEventListener('click', () => mostrarTema('tema1'));
        btnTema2.addEventListener('click', () => mostrarTema('tema2'));
    </script>
</body>
</html>
