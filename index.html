<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Índice de Ejercicios - Lenguaje de Marcas 1</title>
    <style>
        /* Estilo base */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c; /* Fondo negro/gris oscuro */
            color: #e0e0e0; /* Texto claro para contrastar con fondo oscuro */
            margin: 0;
            padding: 0;
            height: 100vh; /* La página ocupa toda la altura de la ventana */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #2c2c2c; /* Fondo gris oscuro para el contenedor */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4f8bcf; /* Azul claro para el título */
            margin-bottom: 20px;
        }

        h2 {
            color: #ffffff; /* Blanco para los subtítulos */
            margin-top: 30px;
            font-size: 1.7em;
        }

        p {
            font-size: 1.1em;
            color: #bbb; /* Gris claro para el texto de los párrafos */
            margin-bottom: 20px;
        }

        /* Estilo de los botones */
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 0;
            background-color: #4f8bcf; /* Azul claro para el fondo del botón */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #3f7fbf; /* Azul más oscuro al pasar el ratón */
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
        }

        /* Estilo de las listas de temas */
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            margin: 15px 0;
        }

        /* Animación de aparición de los botones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            animation: fadeIn 0.8s ease-out;
        }

        /* Estilo del enlace para evitar subrayado */
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>

            </li>
        </ul>
    </div>

</body>
</html>
