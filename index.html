<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Índice de Ejercicios - Lenguaje de Marcas 1</title>
    <style>
        /* Estilo base */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5; /* Fondo claro con un toque gris azulado */
            color: #333; /* Texto oscuro */
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #1a3c6d; /* Azul oscuro para el título principal */
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            color: #0d2538; /* Azul muy oscuro para subtítulos */
            margin-top: 30px;
            font-size: 1.7em;
        }

        p {
            font-size: 1.1em;
            color: #555; /* Gris suave para texto de párrafo */
            text-align: center;
        }

        /* Estilo de los botones */
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 0;
            background-color: #1a3c6d; /* Azul oscuro para el fondo del botón */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #153c5e; /* Azul más oscuro al pasar el ratón */
            transform: translateY(-3px);
        }

        .button:active {
            transform: translateY(1px);
        }

        /* Estilo de las listas de temas */
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
            text-align: center;
        }

        li {
            margin: 15px 0;
        }

        /* Animación de aparición de los botones */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            animation: fadeIn 0.8s ease-out;
        }

        /* Estilos adicionales */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo del enlace para evitar subrayado */
        a {
            text-decoration: none;
        }

    </style>
</head>
<body>
