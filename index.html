<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Índice de Ejercicios - Lenguaje de Marcas 1</title>
    <style>
        /* Mantengo el estilo original del archivo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #1e1e1e, #121212);
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px;
            background-color: #2b2b2b;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            color: #4caf50;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .button {
            display: inline-block;
            padding: 14px 28px;
            margin: 12px 10px;
            background: linear-gradient(45deg, #4caf50, #388e3c);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.4s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #388e3c, #4caf50);
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Índice de Ejercicios</h1>
    <button class="button" id="btnTema1">Tema 1: Introducción al lenguaje de marcas</button>
    <button class="button" id="btnTema2">Tema 2: HTML</button>
    <button class="button" id="btnCV">Curriculum Vitae</button>

    <div id="tema1" class="ejercicios" style="display:none;">
        <h2>TEMA 1: Introducción al lenguaje de marcas</h2>
        <a href="ciudades.xml" class="button">Ejercicio 1</a>
        <a href="hechos_historicos.xml" class="button">Ejercicio 2</a>
    </div>

    <div id="tema2" class="ejercicios" style="display:none;">
        <h2>TEMA 2: HTML</h2>
        <a href="EJ1_Listas.html" class="button">Ejercicio 1</a>
        <a href="EJ2_Imagenes.html" class="button">Ejercicio 2</a>
        <a href="CV Ángel Nieto.html" class="button">Curriculum</a>
    </div>
</div>

<script>
    // Botones de navegación
    const btnTema1 = document.getElementById('btnTema1');
    const btnTema2 = document.getElementById('btnTema2');
    const btnCV = document.getElementById('btnCV');

    const tema1 = document.getElementById('tema1');
    const tema2 = document.getElementById('tema2');

    function mostrarTema(tema) {
        if (tema === 'tema1') {
            tema1.style.display = 'block';
            tema2.style.display = 'none';
        } else if (tema === 'tema2') {
            tema2.style.display = 'block';
            tema1.style.display = 'none';
        }
    }

    btnTema1.addEventListener('click', () => mostrarTema('tema1'));
    btnTema2.addEventListener('click', () => mostrarTema('tema2'));

    btnCV.addEventListener('click', () => {
        const rutaCV = "Curriculum Vitae.html";
        fetch(rutaCV)
            .then(response => {
                if (response.ok) {
                    window.location.href = rutaCV;
                } else {
                    alert("El archivo 'Curriculum Vitae.html' no se encontró.");
                }
            })
            .catch(error => {
                console.error("Error al intentar acceder al archivo:", error);
                alert("Hubo un problema al intentar abrir el archivo.");
            });
    });
</script>

</body>
</html>
